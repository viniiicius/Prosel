        <div class="card-header">Cadastrar Processo Seletivo</div>

            <div class="form-group">
              <div class="form-row">
                <div class="col-md-6">
                  <div class="form-label-group">
                    <select id="campus" class="form-control" placeholder="campus" required="required" autofocus="autofocus">
                        <option>Selecione o Campus</option>
                        <option>Campus Cruz das Almas</option>
                        <option>CCS - Centro de Ciências da Saúde</option>
                        <option>CAHL - Centro de Artes, Humanidades e Letras</option>
                        <option>CFP - Centro de Formação de Professores UFRB</option>
                        <option>CECULT - Centro de Cultura, Linguagens e Tecnologias Aplicadas</option>
                      
                    </select>
                  </div>
                </div>
            </div>
            </div>
              <div class="form-group">
              <div class="form-row">
                <div class="col-md-6">
                  <div class="form-label-group">
                    <input type="text" id="nome" class="form-control" placeholder="Nome do Prosel" required="required" autofocus="autofocus">
                    <label for="nome">Nome do Prosel</label>
                  </div>
                </div>
            </div>
            </div>
            <div class="form-group">
              <div class="form-row">
                <div class="col-md-6">
                  <div class="form-label-group">
                    <input type="text" id="curso" class="form-control" placeholder="Curso" required="required" autofocus="autofocus">
                    <label for="curso">Curso</label>
                  </div>
                </div>
            </div>
            </div>
              <div class="form-group">
                  <div class="form-row">
                    <div class="col-md-6"><h5>Tipo de Inscrição</h5></div>
                </div>
              <div class="form-row">
                <div class="col-md-2">
                <input type="radio" name="tipo" id="aberto" checked="checked" autofocus="autofocus">
                <label for="aberto">Aberta</label>
                </div>
                <div class="col-md-2">
                <input type="radio" name="tipo" id="fechado" autofocus="autofocus">
                <label for="fechado">Fechada</label>
                </div>
               </div>
            </div>
            <div class="form-group">
                <div class="form-row">
                    <div class="col-md-6"><h5>Modalidades de Cotas</h5></div>
                </div>
              <div class="form-row">
                <div class="col-md-2">
                  <div class="form-label-group">
                    <input type="number" id="A1" value="0" class="form-control" placeholder="A1" required="required" autofocus="autofocus">
                    <label for="A1">A1</label>
                  </div>
                </div>
                <div class="col-md-2">
                  <div class="form-label-group">
                    <input type="number" id="AC" value="0" class="form-control" placeholder="AC" required="required" autofocus="autofocus">
                    <label for="AC">AC</label>
                  </div>
                </div>
                <div class="col-md-2">
                  <div class="form-label-group">
                    <input type="number" id="CQ" value="0" class="form-control" placeholder="CQ" required="required" autofocus="autofocus">
                    <label for="CQ">CQ</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="form-row">
                <div class="col-md-2">
                  <div class="form-label-group">
                    <input type="number" id="IA" value="0" class="form-control" placeholder="IA" required="required" autofocus="autofocus">
                    <label for="IA">IA</label>
                  </div>
                </div>
                <div class="col-md-2">
                  <div class="form-label-group">
                    <input type="number" id="L1" value="0" class="form-control" placeholder="L1" required="required" autofocus="autofocus">
                    <label for="L1">L1</label>
                  </div>
                </div>
                <div class="col-md-2">
                  <div class="form-label-group">
                    <input type="number" id="L1D" value="0" class="form-control" placeholder="L1D" required="required" autofocus="autofocus">
                    <label for="L1D">L1D</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="form-row">
                <div class="col-md-2">
                  <div class="form-label-group">
                    <input type="number" id="L2" value="0" class="form-control" placeholder="L2" required="required" autofocus="autofocus">

                </div>
                <div class="col-md-2">
                  <div class="form-label-group">
                    <input type="number" id="L2D" value="0" class="form-control" placeholder="L2D" required="required" autofocus="autofocus">

                <div class="col-md-2">

                    <label for="L4D">L4D</label>
                  </div>
                </div>
              </div>

            <div class="col-md-4">
